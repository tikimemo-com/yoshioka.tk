<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>危険情報投稿 - ThikiMemo</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- 投稿用のJS -->
  <script src="report.js" defer></script>

  <style>
    body {
      font-family: 'Sawarabi Mincho', serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <h1>危険情報を投稿</h1>

  <form id="report-form">
    <input type="text" id="report-title" placeholder="タイトル" required />
    <textarea id="report-content" placeholder="内容" rows="6" required></textarea>
    <button type="submit">送信</button>
  </form>

  <p id="message"></p>

  <p><a href="dashboard.html">キャンセル（ダッシュボードに戻る）</a></p>
</body>
</html>
